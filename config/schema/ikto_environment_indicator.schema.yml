# Schema for the configuration files of the IKTO Environment Indicator module.

ikto_environment_indicator.switcher.*:
  type: config_entity
  label: 'Environment switcher settings'
  mapping:
    machine:
      type: string
      label: 'Machine name'
    description:
      type: text
      label: 'Description'
    name:
      type: string
      label: 'Name'
    url:
      type: url
      label: 'URL'
    fg_color:
      type: string
      label: 'Foreground color'
    bg_color:
      type: string
      label: 'Background color'

ikto_environment_indicator.settings:
  type: config_object
  label: 'Environment indicator settings'
  mapping:
    git:
      type: boolean
      label: 'Show git information'
    toolbar_integration:
      type: sequence
      label: 'Integrate with the toolbars if present'
      sequence:
        type: string
        label: 'Toolbar identifier'
    favicon:
      type: boolean
      label: 'Show a colored favicon for environment'
